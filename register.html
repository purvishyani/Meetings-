<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@300;400&family=Lexend&family=PT+Sans&family=Poppins:wght@200;400;600&family=Roboto&family=Rubik&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body >
    <section class="d-flex justify-content-center">
        <div class="content-wrapper">
            <div class="title">
                <h1>Register</h1>
            </div>
            <div class="outer-box">
                <form id="register-form">
                    <div class="row inner-content">
                        <div class="col-6">
                            <label>First Name</label>
                            <input id="first-name" type="text" class="form-control" placeholder="First Name"
                                >
                        </div>
                        <div class="col-6">
                            <label>Last Name</label>
                            <input id="last-name" type="text" class="form-control" placeholder="Last Name"
                                >
                        </div>
                    </div>
                    <div class="row inner-content">
                        <div class="col">
                            <label>Email address</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter email"
                                >
                        </div>
                    </div>
                    <div class="row inner-content">
                        <div class="col">
                            <label>Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Password"
                                >
                        </div>
                    </div>

                    <div class="row inner-content">
                        <div class="col">
                            <label>Confirm Password</label>
                            <input id="confirm-password" type="password" class="form-control"
                                placeholder="Confirm Password" >
                        </div>
                    </div>
                    <div class="row inner-content">
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark btn-register" id="btn-register">Register</button>
                        </div>
                        <div class="col-12">
                            <div class="link-login">
                                <span>Already have an account? <a href="login.html">Log in</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
