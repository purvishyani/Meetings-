<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@300;400&family=Lexend&family=PT+Sans&family=Poppins:wght@200;400;600&family=Roboto&family=Rubik&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="d-flex justify-content-center">
        <div class="content-wrapper">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="outer-box">
                <form id="login-form">  
             
                    <div class="row inner-content">
                        <div class="col">
                            <label>Email address</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter email" >
                        </div>
                    </div>
                    <div class="row inner-content">
                        <div class="col">
                            <label>Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Password" >
                        </div>
                    </div>
                   
                    <div class="row inner-content">
                        <div class="col-12">
                            <button id="btn-login" type="submit" class="btn btn-dark btn-register">Log In</button>
                        </div>
                        <div class="col-12">
                            <div class="link-login">
                                <span>Doesn't have account? <a href="register.html">Register</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
